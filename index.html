<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alquiler de Autos - Iniciar Sesión / Registrarse</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <h1>Sistema de Alquiler de Autos</h1>
    <nav id="main-nav"></nav>
  </header>

  <main class="container">
    <section id="landing-info" class="hero">
      <h2>Bienvenido a tu Agencia de Alquiler de Autos Online</h2>
      <p>Gestiona reservas de vehículos en línea de forma rápida y segura.</p>
      <p>Por favor, <strong>inicia sesión</strong> o <strong>regístrate</strong> para comenzar tu búsqueda.</p>
    </section>

    <section id="auth-forms" class="card-container">

      <div id="login-form-card" class="card">
        <h3>Iniciar Sesión</h3>
        <form onsubmit="iniciarSesion(event)">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Contraseña" required>
          <button type="submit">Iniciar sesión</button>
        </form>
      </div>

      <div id="register-form-card" class="card">
        <h3>Registrarse</h3>
        <form onsubmit="registrarUsuario(event)">
          <input type="text" id="register-nombre" placeholder="Nombre" required>
          <input type="email" id="register-email" placeholder="Email" required>
          <input type="password" id="register-password" placeholder="Contraseña" required>
          <button type="submit">Registrarse</button>
        </form>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Programación III - Sistema de Alquiler de Autos</p>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>

</body>
</html>
